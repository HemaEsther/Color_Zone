<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Welcome to the zone of Colors</h1>
        <span><button class="btn" id="red"></button></span>
        <span><button class="btn" id="green"></button></span>
        <span><button class="btn" id="blue"></button></span>
        <span><button class="btn" id="pink"></button></span>
        <span><button class="btn" id="yellow"></button></span>
        <span><button class="btn" id="orange"></button></span>
        <span><button class="btn" id="violet"></button></span>
        <h2>Try clicking on one of the colors above <span>to
            change the background color of this page!
        </span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
